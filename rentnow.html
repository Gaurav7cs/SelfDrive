<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Rental</title>
  <style>
    /* Basic styles */
    body { font-family: Arial; }

    .rent-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Modal form styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Rent Now Button -->
  <button class="rent-button" onclick="openForm()">Just Click For Rent a Vehicle</button>

  <!-- Rent Form Modal -->
  <div id="rentModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeForm()">Ã—</span>
      <h3>Rent a Car</h3>

      <form id="rentForm">
        <label>Pickup Location</label>
        <input type="text" required placeholder="Enter location">

        <label>Pickup Date</label>
        <input type="date" required>

        <label>Return Date</label>
        <input type="date" required>

        <label>Payment Amount (â‚¹)</label>
        <input type="number" required placeholder="Enter amount">

        <button type="submit">Confirm Rent</button>
      </form>

      <p id="rentMsg" style="color: green;"></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const modal = document.getElementById('rentModal');
    const form = document.getElementById('rentForm');
    const msg = document.getElementById('rentMsg');

    function openForm() {
      modal.style.display = 'flex';
    }

    function closeForm() {
      modal.style.display = 'none';
      form.reset();
      msg.textContent = '';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      msg.textContent = 'Booking Confirmed! ðŸš—';
      setTimeout(closeForm, 2000); // close after 2 sec
    });
  </script>
</body>
</html>
