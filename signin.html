<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <h2>Sign in or Login Your Account</h2>

  <p id="message"></p>

  <script src="signin.js"></script>
</body>
</html>
